<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-FOR</title>
</head>
<body>
    
    <div id="myApp">
        <h1>Batman quotes {{totalQuotes}}</h1>
        <input id="caja"type="text" placeholder="Add quote" @keypress.enter="addQuote()" v-model="newMessage">
        <button v-on:click="toggleAuthor">Toggle Authors</button>

        <button v-on:click="addQuote">Add Quote</button>

        <hr>

        <!--Inicio de VFOR para crear elementos de una lista-->
        <ul>
            <!--for que itera para cada quote y author de quotes. -->
            <!-- NOTA: El index es parte del v-for-->
            <li v-for="({quote, author},index) in quotes">
                <span>{{index + 1}}-{{quote}}</span>
                <!--<blockquote>{{author}}</blockquote> -->

                <blockquote v-if="showAuthor">{{author}}</blockquote>
            </li>
        </ul>
    </div>
    <!-- Usar vue en una sola parte de la pÃ¡gina o en todo, depende de lo que se busques-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 

    <script src="./script.js"></script>
</body>
</html>
